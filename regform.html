<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Membership Form</title>
    <link rel="stylesheet" href="css/regform.css">
  </head>
  <body>
    <section class="container">
      <header>Membership Registration Form</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter full name" required />
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="Enter email address" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" placeholder="Enter phone number" required />
          </div>
          <div class="input-box">
            <label>Birth Date</label>
            <input type="date" placeholder="Enter birth date" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="male" name="gender" checked />
              <label for="male">Male</label>
            </div>
            <div class="gender">
              <input type="radio" id="female" name="gender" />
              <label for="female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="other" name="gender" />
              <label for="other">Prefer not to say</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>Address (House/Block/Lot No./Street/Subdivision/Village)</label>
          <input type="text" placeholder="Enter your Address" required />
          <label>Province</label>
          <input type="text" placeholder="Enter your Province"/>
          <div class="column">
            <div class="select-box">
              <select>
                <option hidden>City/Municipality</option>
                <option>Biñan</option>
                <option>Cabuyao</option>
                <option>Calamba</option>
                <option>Los Baños</option>
                <option>Sta. Rosa</option>
              </select>
            </div>
            <div class="select-box">
              <select>
                <option hidden>Enter your Barangay</option>
                <option>Baclaran</option>
                <option>Bagong Silang</option>
                <option>Bungahan</option>
                <option>Caingin</option>
                <option>Palo Alto</option>
              </select>
            </div>
          </div>
          <div class="column">
            <input type="text" placeholder="Enter your region" required />
            <input type="number" placeholder="Enter postal code" required />
          </div>
        </div>
        <a style="text-decoration: none;" href="login.html">
          <button type="submit" class="btn" href="login.html">Sign Up</a></button>
      </form>
      <div class="login">
        <p>Already have an account? <a href="login.html">Log In</a></p>
    </div>
    </section>
  </body>
</html>
